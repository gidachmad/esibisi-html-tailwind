<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Akun | SIBISI</title>
</head>
<body>
    <main class="flex lg:flex-row flex-col h-screen w-screen">
        <!-- bagian foto -->
        <div class="flex w-1/4 my-auto relative md:mt-0 mt-6 md:mb-0 mb-4 lg:order-2" style="background-color: #4886FF;">
            <div class="flex-1 pt-8 order-2 mt-2">
                <img src="../img/logo.png" alt="" class="mt-3 sm:w-35 sm:h-16 mx-auto w-auto h-auto">
                <h1 class="font-bold text-center mt-16 mb-10 text-4xl" style="color: white;">MENU</h1>
                    <div class="py-5 flex lg:flex-row flex-col border-t-2 border-b-2 border-white">
                        <img src="../img/akun_saya.png" class="ml-14 mr-5" alt="">
                        <h1 class="font-normal text-start text-3xl" style="color: white;">Akun Saya</h1>
                    </div>
                    <div class="py-5 flex lg:flex-row flex-col border-b-2 border-white">
                        <img src="../img/poin_saya.png" class="ml-14 mr-5" alt="">
                        <h1 class="font-normal text-start text-3xl" style="color: white;">Point Saya</h1>
                    </div>
                    <div class="py-5 flex lg:flex-row flex-col border-b-2 border-white">
                        <img src="../img/keluar.png" class="ml-14 mr-5" alt="">
                        <h1 class="font-normal text-start text-3xl" style="color: white;">Keluar</h1>
                    </div>
            </div>
        </div>
        <!-- bagian form -->
        <form class="flex-1 pt-8 order-2 my-auto">
            <img src="../img/Febri.png" class="mx-auto mb" alt="">
            <h1 class="font-bold mb-6 text-center text-4xl">DATA PRIBADI</h1>
            <div class=" w-2/5 mx-auto">
                <p class=" mx-auto text-xl">Alamat Email</p>
                <div class="border-2 rounded-lg  mx-auto border-blue-300 mb-8 shadow-md justify-center">
                    <input class="rounded-lg w-full p-3 text-center" type="text" placeholder="E-mail" id="email">
                </div>
                <p class=" mx-auto text-xl">Nama</p>
                <div class="border-2 rounded-lg  mx-auto border-blue-300 mb-8 shadow-md justify-center">
                    <input class="rounded-lg w-full p-3 text-center" type="text" placeholder="Nama" id="nama">
                </div>
                <p class=" mx-auto text-xl">Nomor Telepon</p>
                <div class="border-2 rounded-lg  mx-auto border-blue-300 mb-8 shadow-md justify-center">
                    <input class="rounded-lg w-full p-3 text-center" type="number" placeholder="Nomor Telepon" id="notelp">
                </div>
                <div class="flex  lg:flex-row flex-col justify-between gap-4">
                    <div class="flex-1 mb-8 flex justify-center ">
                        <button class="rounded-xl bg-blue-500 hover:bg-blue-700 transition duration-200 shadow-xl py-4 w-full text-white font-bold" type="submit">Ganti Password</button>
                    </div>
                    <div class="flex-initial mb-8 flex justify-center ">
                        <button class="rounded-xl bg-blue-500 hover:bg-blue-700 transition duration-200 shadow-xl py-4 px-8 w-full text-white font-bold" type="submit">Edit Data</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
