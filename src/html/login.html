<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Halaman Masuk | SIBISI</title>
</head>
<body>
    <main class="flex lg:flex-row flex-col h-screen">
        <!-- bagian form -->
        <form class="flex-1 pt-8 order-2 my-auto">
            <h1 class="font-bold mb-6 text-center text-4xl">Masuk</h1>
            <div class=" w-3/5 mx-auto">
                <div class="border-2 rounded-lg w-8/12 mx-auto border-blue-300 mb-8 shadow-md justify-center">
                    <input class="rounded-lg w-full p-3 text-center" type="text" placeholder="E-mail" id="email">
                </div>
                <div class="border-2 rounded-lg w-8/12 mx-auto border-blue-300 mb-8 shadow-md justify-center">
                    <input class="rounded-lg w-full p-3 text-center" type="password" placeholder="Kata Sandi" id="password">
                </div>
                <div class="mb-8 w-full flex justify-center">
                    <button class="rounded-xl w-1/3 bg-blue-500 hover:bg-blue-700 transition duration-200 shadow-xl mx-auto py-4 text-white font-bold" type="submit">Masuk</button>
                </div>
                <div class="mb-8 w-full font-bold flex">
                    <p class="mx-auto">Tidak punya akun? <a class="text-blue-500 hover:text-blue-700 transition duration-200" href="register.html">Daftar Disini</a></p>
                </div>
            </div>
        </form>
        <!-- bagian foto -->
        <div class="flex-1 max-h-full md:mt-0 mt-6 md:mb-0 mb-4 lg:order-2">
            <img src="img/sign-in-md.png" alt="" class="sm:w-80 sm:h-80 lg:hidden mx-auto w-60 h-60">
        </div>
    </main>
</body>
</html>
